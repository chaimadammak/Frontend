
<button class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    <a (click)="goToForm()">
      Add New Job Category
    </a>
  </button> 
  
  <p class="my-4 text-lg font-medium">Jobs Category</p>
  
  <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">Category Name</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let job of jobs" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          
          <td class="px-6 py-4 whitespace-nowrap dark:text-white">{{job.name_Category}}</td>
          
          <td class="px-6 py-4 whitespace-nowrap dark:text-white">
            <a class="text-red-500 hover:text-red-700 mr-4" (click)="deleteJob(job.id_Job_Category)">
              🗑️
             </a>
             <a class="text-green-500 hover:text-green-700" (click)="goToUpdateJob(job.id_Job_Category)">
              🔁
            </a>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
